<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cadastro</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="caixa">
			<div class="formulario">
				<p class="atributo">Nome:</p>
				<input class="entrada" type="text" id="nome">

				<p class="atributo">Sobrenome:</p>
				<input class="entrada" type="text" id="sobrenome">

				<p class="atributo">Data:</p>
				<input class="entrada" type="date" id="data">

				<p class="atributo">GÃªnero:</p>
				<div class="generos">
					
					<input type="radio" name="genero" value="masculino">Masculino
					<input type="radio" name="genero" value="feminino">Feminino
					<input type="radio" name="genero" value="outros">Outros
				</div>

				<p class="atributo">Senha:</p>
				<input class="entrada" type="text" id="senha">

				<div class="caixa-botao">
					<button class="botao">Cadastrar</button>
				</div>
			</div>

			<div id="usuario">
				
			</div>
		</div>

		<script src="javaScript/index.js"></script>
	</body>
</html>
